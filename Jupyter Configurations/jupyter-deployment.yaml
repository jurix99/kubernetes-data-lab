apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterlab-deployment
  labels:
    app: jupyter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        image: jupyter/datascience-notebook:latest
        ports:
        - containerPort: 8888